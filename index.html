<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>360° VR Environment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" loading-screen="dotsColor: white; backgroundColor: black">
      <!-- 360° Environment Image -->
      <a-sky src="360.png" rotation="0 -90 0"></a-sky>

      <!-- Camera + Cursor for Interaction -->
      <a-entity camera look-controls wasd-controls>
        <a-cursor 
          color="white"
          fuse="true"
          fuse-timeout="1000"
          material="shader: flat">
        </a-cursor>
      </a-entity>

      <!-- Optional ambient light for realism -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
    </a-scene>
  </body>
</html>
