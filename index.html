<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>360° VR Environment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <!-- A-Frame Scene -->
    <a-scene>
      <!-- 360° Environment -->
      <a-sky src="360.png" rotation="0 -90 0"></a-sky>

      <!-- Optional: Add a simple ground and light for orientation -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 1 0"></a-entity>

      <!-- Camera + cursor for VR -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
