<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame 360 PNG Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Assets: 360 image -->
      <a-assets>
        <img id="skyTexture" src="360.png" crossorigin="anonymous">
      </a-assets>

      <!-- Sky using the 360 image -->
      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Optional: ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#555"></a-plane>

    </a-scene>
  </body>
</html>
